<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FreeVigilanceReduction — Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.3.0/docx.umd.min.js"></script>

</head>
<body>
    <header>
        <h1>FreeVigilanceReduction</h1>
        <div class="controls">
            <label for="profile-select">Профиль:</label>
            <select id="profile-select">
                <option value="">— Выберите профиль —</option>
                {% for profile_id in profiles %}
                    <option value="{{ profile_id }}">{{ profile_id }}</option>
                {% endfor %}
            </select>

            <label for="file-input" class="file-label">Выбрать файлы</label>
            <input type="file" id="file-input" multiple hidden>

            <button id="upload-btn">Upload</button>
        </div>
    </header>

    <section class="tabs" id="tabs-container">
    </section>

    <div id="tab-contents">
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
